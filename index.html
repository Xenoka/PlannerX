<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Diet Planner</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
   <h1>Personalized Diet Planner</h1>
 </header>
 <main>
   <form id="dietForm">
     <section>
       <h2>Personal Information</h2>
       <label for="age">Age:</label>
       <input type="number" id="age" name="age" required>
      
       <label for="weight">Weight (kg):</label>
       <input type="number" id="weight" name="weight" required>
      
       <label for="height">Height (cm):</label>
       <input type="number" id="height" name="height" required>
     </section>


     <section>
       <h2>Dietary Preferences</h2>
       <label for="dietType">Diet Type:</label>
       <select id="dietType" name="dietType" required>
         <option value="low-carb">Low Carb</option>
         <option value="low-glycemic">Low Glycemic</option>
         <option value="balanced">Balanced</option>
         <option value="keto">Keto</option>
       </select>


       <label for="allergies">Allergies/Restrictions:</label>
       <input type="text" id="allergies" name="allergies" placeholder="e.g., nuts, dairy">
     </section>


     <section>
       <h2>Health Conditions</h2>
       <label>
         <input type="checkbox" id="pcos" name="conditions" value="PCOS">
         PCOS
       </label>
       <label>
         <input type="checkbox" id="diabetes" name="conditions" value="Diabetes">
         Diabetes
       </label>
     </section>


     <button type="button" id="generatePlan">Generate Diet Plan</button>
   </form>


   <section id="dietPlanOutput" class="hidden">
     <h2>Your Diet Plan</h2>
     <div id="mealPlan"></div>
   </section>
 </main>


 <footer>
   <p>&copy; 2024 Diet Planner - Mahika Shah. All rights reserved.</p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
